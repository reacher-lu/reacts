<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{title}}</title>
  </head>
  <body>
    <div id="box">
      
    </div>
    <script src="bower_components/react/react.js"></script>
    <script src="bower_components/react/JSXTransformer.js"></script>
    <script type="text/jsx">
      // React.findDOMNode
      // this.refs.X
      var HelloMessage = React.createClass({
        clickEvent : function(){
          var dom = React.findDOMNode(this.refs.text);
          console.log(dom);
          dom.innerHTML = 111;
        },
        render: function() {
          return <h1 className={this.props.class} onClick={this.clickEvent} ref="text">{"Hello"+this.props.name}</h1>;
        }
      });

      React.render(
        <HelloMessage name="lv" class="sb" />,
        document.querySelector('body'),
        function(){
          console.log('done');
        }
      );
    </script>
  </body>
</html>
